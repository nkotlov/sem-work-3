<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Установить пароль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container py-5">
    <h2>Установить пароль</h2>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <form th:action="@{/profile/set-password}" method="post">
        <div class="mb-3">
            <label for="newPassword" class="form-label">Новый пароль:</label>
            <input id="newPassword" type="password" name="newPassword" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтвердите пароль:</label>
            <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Установить</button>
        <a th:href="@{/profile}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
</body>
</html>
