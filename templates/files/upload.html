<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файла</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">MoviesByMood</a>
    </div>
</nav>

<div class="container py-4">

    <button type="button" class="btn btn-outline-secondary mb-3" onclick="history.back();">
        ← Назад
    </button>

    <h1>Загрузка файла</h1>
    <form th:action="@{/files}"
          method="post"
          enctype="multipart/form-data"
          class="needs-validation"
          novalidate>
        <div class="mb-3">
            <label for="file" class="form-label">Выберите файл</label>
            <input type="file"
                   id="file"
                   name="file"
                   class="form-control"
                   required/>
            <div class="invalid-feedback">
                Пожалуйста, выберите файл для загрузки.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
        <a th:href="@{/}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>

<script>
    (() => {
        'use strict';
        document.querySelectorAll('.needs-validation')
            .forEach(form =>
                form.addEventListener('submit', e => {
                    if (!form.checkValidity()) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    form.classList.add('was-validated');
                })
            );
    })();
</script>
</body>
</html>
